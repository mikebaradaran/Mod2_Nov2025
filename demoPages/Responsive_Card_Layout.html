<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards CSS Demo</title>
  <style>
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      flex: 1 1 calc(33.33% - 20px);
      min-width: 250px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Card Layout Demo</h1>
  <div class="cards">
    <div class="card">Card 1: Sample content</div>
    <div class="card">Card 2: Sample content</div>
    <div class="card">Card 3: Sample content</div>
    <div class="card">Card 4: Sample content</div>
    <div class="card">Card 5: Sample content</div>
    <div class="card">Card 6: Sample content</div>
  </div>
</body>
</html>
