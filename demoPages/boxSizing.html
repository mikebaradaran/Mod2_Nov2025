<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #box1, #box2{
            padding:3em;
            height:5em;
            border:1px solid brown;
            float:left;
        }

        #box2 {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h3>
        Both boxes:  padding:3em;  and height:5em;
    </h3>
    <div id="box1">
        <h4>Box 1</h4>
    </div>
    <div id="box2">
        <h4>Box 2</h4>box-sizing: border-box;
    </div>
</body>
</html>
