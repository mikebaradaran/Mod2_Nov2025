<!DOCTYPE html>
<html>
<head>
    <style>
        input:in-range {
            border: 2px solid green;
        }
        input:out-of-range {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <p>Input a number between 1 and 10: <input type="number" min="1" max="10" value="7"></p>
    <p>Try typing a number out of range (less than 1 or higher than 10), and then tab</p>

</body>
</html>
