<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Order Demo</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .item {
      padding: 20px;
      background: #eaeaea;
      border-radius: 8px;
      flex: 1 1 150px;
    }

    @media (max-width:600px) {
      .item:nth-child(3) {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <h1>Flex Reordering Demo</h1>
  <p>Resize the window below 600px to see the third item move to the top.</p>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3 (moves up on small screens)</div>
    <div class="item">Item 4</div>
  </div>
</body>
</html>
