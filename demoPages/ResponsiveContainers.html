<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            /* centre contents*/
            padding: 20px;
            background-color: lightgrey;
            border: 4px solid grey;
        }

        p {
            width: 25rem;
            line-height: 1.5;
            /* 1.5 times container 							font size*/
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Responsive Container</h2>
        <p>This container is centred and has a max width. On smaller screens, it adjusts to fit the screen size, making
            it responsive.</p>
    </div>

</body>

</html>
